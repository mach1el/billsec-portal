<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Billsec Portal{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #ede7f6;
      display: flex;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    /* Sidebar */
    .sidebar {
      width: 230px;  /* Reduce sidebar width slightly */
      height: 100vh;
      background: #b992fd;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar .logo {
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
      text-align: center;
      display: block;
      margin-bottom: 30px;
    }
    .sidebar .menu {
      flex-grow: 1;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .sidebar a:hover {
      background: #b388ff;
    }
    .sidebar .logout {
      margin-top: auto;
      background: #ff5252;
      text-align: center;
      padding: 12px;
      border-radius: 5px;
    }
    .sidebar .logout:hover {
      background: #e53935;
    }

    .content {
      margin-left: 230px; /* Adjust for sidebar */
      padding: 20px;
      flex-grow: 1;
      width: calc(100% - 230px); /* Ensure it uses remaining space */
      overflow-x: auto;
    }
    .content-wrapper {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      min-width: 900px; /* Prevents content from being squeezed */
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <a href="{% url 'billing:home' %}" class="logo">Billsec Portal</a>
      <div class="menu">
        <a href="{% url 'billing:home' %}"><i class="fas fa-home"></i> Home</a>
        <a href="{% url 'projects_management:list' %}"><i class="fas fa-database"></i> Manage Projects</a>
        <a href="{% url 'cdr:report' %}"><i class="fas fa-file-alt"></i> Full CDR</a>
      </div>
    </div>
    <a href="{% url 'users:logout' %}" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="content-wrapper">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</body>
</html>
